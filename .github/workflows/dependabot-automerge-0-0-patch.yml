name: dependabot automerge (0.0.x patch only)

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    if: >
      github.actor == 'dependabot[bot]' &&
      contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    steps:
      - name: fetch dependabot metadata
        id: meta
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # * only semver patch, 0.0.x -> 0.0.y
      - name: check version rule (0.0.x patch only)
        id: rule
        run: |
          echo "update_type=${{ steps.meta.outputs.update-type }}"
          echo "from_version=${{ steps.meta.outputs.previous-version }}"
          echo "to_version=${{ steps.meta.outputs.new-version }}"

          UPDATE_TYPE="${{ steps.meta.outputs.update-type }}"
          FROM="${{ steps.meta.outputs.previous-version }}"
          TO="${{ steps.meta.outputs.new-version }}"

          if [ "$UPDATE_TYPE" != "version-update:semver-patch" ]; then
            echo "allowed=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if echo "$FROM" | grep -Eq '^0\.0\.[0-9]+' && echo "$TO" | grep -Eq '^0\.0\.[0-9]+'; then
            echo "allowed=true" >> $GITHUB_OUTPUT
          else
            echo "allowed=false" >> $GITHUB_OUTPUT
          fi

      # * auto merge
      - name: enable auto-merge
        if: steps.rule.outputs.allowed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge "${{ github.event.pull_request.html_url }}" --auto --squash
